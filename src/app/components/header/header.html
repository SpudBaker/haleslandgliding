@if(mobile$ | async){
  <ion-header>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img src="assets/logo.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
}
@else {
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-img src="assets/logo.png"></ion-img>
      </ion-col>
      <ion-col size="10" align="center"><h1>{{text}}</h1></ion-col>
    </ion-row>
  </ion-grid>
}

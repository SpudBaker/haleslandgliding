@if(mobile$ | async){
  <ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="2"></ion-col>
        <ion-col>
          <ion-img src="assets/logo.png"></ion-img>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
      @if(member$ | async; as member){
        <ion-row>
          <ion-col align="center">
            <h2>{{member.Name}}</h2>
          </ion-col>
        </ion-row>
      }
    </ion-grid>
  </ion-header>
}
@else {
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-img src="assets/logo.png"></ion-img>
      </ion-col>
      <ion-col size="10" align="center"><h1 [innerHTML]="text"></h1></ion-col>
    </ion-row>
  </ion-grid>
}

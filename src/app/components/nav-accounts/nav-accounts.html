    <ion-grid>
        @if(context.user){
            <ion-row>
                <ion-col size="4"></ion-col>
                <ion-col size="8">
                    <ion-icon name="cash-outline" (click)="navUserPage()"></ion-icon>
                </ion-col>
            </ion-row>
        }
    </ion-grid>
}

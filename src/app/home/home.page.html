<ion-content [fullscreen]="true">
  @if({user: user$ | async}; as context){
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-img src="assets/logo.png"></ion-img>
        </ion-col>
        <ion-col size="6"></ion-col>
        <ion-col size="4">
          <app-user></app-user>
        </ion-col>
      </ion-row>
      @if(!context.user && authInitiated){
        <ion-row>
          <ion-col size="2">
          </ion-col>
          <ion-col size="8" align="center">
            <app-auth></app-auth>
          </ion-col>
          <ion-col size="2"></ion-col>
        </ion-row>
      }
    </ion-grid>
  }
</ion-content>

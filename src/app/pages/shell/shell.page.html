<ion-content [fullscreen]="true">
    <app-header></app-header>
    @if(mobile$ | async){
        <ion-grid>
            <ion-row>
                <ion-col>
                    <app-nav-main></app-nav-main>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <router-outlet></router-outlet>
                </ion-col>
            </ion-row>
        </ion-grid>
    }      
    @else{
        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <app-nav-main></app-nav-main>
                </ion-col>
                <ion-col size="10">
                    <router-outlet></router-outlet>
                </ion-col>
            </ion-row>
        </ion-grid>
    }
</ion-content>

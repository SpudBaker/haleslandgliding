<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                   <ion-img src="assets/logo.png"></ion-img>
            </ion-col>
            <ion-col size="10" align="center"><h1>Member Details</h1></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="2">
                <ion-grid>
                    <ion-row>
                        <ion-col align="left">
                            <br/>
                            <app-user></app-user>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col size="10">
                @if({user: user$ | async}; as context){
                    <ion-grid>
                        <ion-row>
                            <ion-col size="5"></ion-col>
                            <ion-col size="2">
                                <br/>
                                <ion-button (click)="signOut()" expand="block" color="primary">Sign Out</ion-button>
                            </ion-col>
                            <ion-col size="5"></ion-col>
                        </ion-row>
                    </ion-grid>
                }
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
